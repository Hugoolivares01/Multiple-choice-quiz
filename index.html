<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- link for scores -->
        <a href="#" id="Highscore">View Highscore</a>

        <!-- timer -->
        <div>
            <h1 class="timertext">timer:</h1>
            <h1 class="timernumbercount"> 75 </h1>
        </div>

    </header>
    <main>
        <div class="smallscreen">
            <!-- Question/Head Text -->
            <h1 id="T1"> Code Quiz Challenge </h1>
            <div class="question">This is a quiz to test your knowledge. starting the quiz will move you to a question
                with 4 potential
                answers.
                There will be 5 questions you have to get threw within 75 seconds.
                when you're ready click the button to start.
            </div>

            <!-- placeholders for answers-->
            <div class="hidden">
                <button id="a1"></button>
                <button id="a2"></button>
                <button id="a3"></button>
                <button id="a4"></button>
            </div>
        </div>
        <!-- Start button -->
        <div class="QuizBtn">
            <button class="Quiz-start"> Quiz Start </button>
        </div>

        <!-- invisible page for scores -->
        <div class="InitialsPage">
            <p id="InitialsPreText">Enter initials:</p>
            <textarea id="Initialsname" cols="30" rows=""></textarea>
            <button id="InitialNameSubmit">Submit</button>
        </div>

        <!-- Clear Previous scores and reloads page -->
        <div class="BackClear">
            <button id="Back"> Go back </button>
            <button id="Clear"> Clear Highscore</button>
        </div>
    </main>
</body>

<script src="assets/java/script.js"></script>

</html>
